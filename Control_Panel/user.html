<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Details</h2>
        <form id="userForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="grade">Grade</label>
            <select id="grade" required>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

            <label>Subjects</label>
            <div class="checkbox-group">
                <input type="checkbox" id="history" value="history">
                <label for="history">History</label>
                <input type="checkbox" id="geography" value="geography">
                <label for="geography">Geography</label>
                <input type="checkbox" id="civic" value="civic">
                <label for="civic">Civic</label>
            </div>

            <button type="button" onclick="generateOutput()">Submit</button>
        </form>
    </div>

    <script>
        function generateOutput() {
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const grade = document.getElementById("grade").value;

            const subjects = [];
            document.querySelectorAll(".checkbox-group input[type=checkbox]").forEach(checkbox => {
                if (checkbox.checked) {
                    subjects.push({ name: checkbox.value, grade: grade });
                }
            });

            const output = `${name}: { password: '${password}', subjects: ${JSON.stringify(subjects)} },`;
            
            navigator.clipboard.writeText(output).then(() => {
                alert("Output copied to clipboard!");
            }).catch(err => {
                console.error("Could not copy text: ", err);
            });

            // Open the GitHub link in a new tab
            window.open("https://github.com/samira-sir/samira-sir/blob/main/js/user.js", "_blank");
        }
    </script>
</body>
</html>
