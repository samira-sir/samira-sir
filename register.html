<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" type="image/x-icon" href="pyramid.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
.floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 180px;
    height: 60px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.3s;
}

.floating-btn:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.floating-btn:focus {
    outline: none;
}
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1; /* Ensure this is behind the center container */
    }

    .wrapper {
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding: 0 10px;
    }

    .input-field input::placeholder {
      color: #ccc;
    }

    .input-field input:focus::placeholder {
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .login-link {
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #efefef;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 15px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.2rem;
      }

      label {
        font-size: 14px;
      }

      .input-field input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    img {
      height: auto;
      width: 100px; /* Adjust as needed */
      position: absolute;
      z-index: 4;
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body> 

  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>මෙය පංති සඳහා සහභාගී වන සිසුන් සඳහා පමණි.This is only for students attending classes</strong>
  </div>
  


  <div class="wrapper">
    <h1>Register</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyIMewPYtfmcN5yxLjUMA6BheaqvXKS08BSkDI40QKqDFcQHamAbcxRmmsMsq9o1rdW/exec" onsubmit="return validateForm()">
      <label for="name">Username:</label>
      <div class="input-field">
        <input name="Name" type="text" id="name" placeholder="ඔබගේ මුල් නම" required>
      </div>

      <label for="password">Password:</label>
      <div class="input-field">
        <input name="Password" type="password" id="password" placeholder="ඔබ කැමති ඕනෑම මුරපදයක් (password)" required>
      </div>

      <label for="confirm_password">Confirm Password:</label>
      <div class="input-field">
        <input name="ConfirmPassword" type="password" id="confirm_password" placeholder="මුරපදය (password) තහවුරු කරන්න" required>
      </div>
      
      <label for="class">Class:</label>
      <div class="input-field">
        <input name="Class" type="text" id="class" placeholder="ඔබ සිටින පන්තිය" required>
      </div>

      <label for="subjects">Subjects:</label>
      <div class="input-field">
        <input name="Subjects" type="text" id="subjects" placeholder="ඔබ සම්බන්ධ වී ඇති විෂයයන් " required>
      </div>

      <label for="security_key">Security Key:</label>
      <div class="input-field">
        <input type="text" id="security_key" placeholder="Security Key" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="log.html">Login here</a></p>
    </div>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var securityKey = document.getElementById("security_key").value;
      var validKeys = ['1520', '4521', '7845', '9632', '5621', '7521'];

      if (password != confirmPassword) {
        alert("Passwords do not match");
        return false; // Prevent form submission
      }

      if (!validKeys.includes(securityKey)) {
        alert("Wrong Security Code");
        return false; // Prevent form submission
      }

      redirectToIndex();
      return true; // Allow form submission
    }

    function redirectToIndex() {
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000); // Redirect after 1 second to allow form submission
    }
  </script>
</body>
</html>
