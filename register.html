    * {

.floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 180px;
    height: 60px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s, transform 0.3s;
}

.floating-btn:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

.floating-btn:focus {
    outline: none;
}
    .alert {

      color: white;

      top: 0;
      width: 100%;

    .closebtn {

      font-weight: bold;

      font-size: 22px;
      line-height: 20px;

    body {

      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      font-family: 'Open Sans', sans-serif;

      background-repeat: no-repeat;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      /* Ensure this is behind the center container */
    }

    .wrapper {
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding: 0 10px;
    }

    .input-field input::placeholder {
      color: #ccc;
    }

    .input-field input:focus::placeholder {
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .login-link {
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #efefef;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 15px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.2rem;
      }

      label {
        font-size: 14px;
      }

      .input-field input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    img {
      height: auto;
      width: 100px; /* Adjust as needed */
      position: absolute;
      z-index: 4;
      right: 20px;
      bottom: 20px;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      text-align: center;
    }

    .custom-alert button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: white;
      color: #f44336;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-alert button:hover {
      background-color: #ddd;
    }
  </style>
</head>

  <script>
  function validateForm() {
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirm_password").value;
  var securityKey = document.getElementById("security_key").value;
  var validKeys = ['1520', '4521', '7845', '9632', '5621', '7521'];

  if (password != confirmPassword) {
    showAlert("Passwords do not match");
    return false; // Prevent form submission
  }

  if (!validKeys.includes(securityKey)) {
    showAlert("Wrong Security Code");
    return false; // Prevent form submission
  }

  alert("Form validated. Attempting to submit.");
  redirectToIndex();
  return true; // Allow form submission
}

function redirectToIndex() {
  showAlert("Registration Success");
  setTimeout(function() {
    alert("Redirecting to index.html");
    window.location.href = 'index.html'; // Adjust the URL as needed
  }, 2000); // Redirect after 2 seconds
}

function showAlert(message) {
  var alertBox = document.getElementById("customAlert");
  var alertMessage = document.getElementById("alertMessage");
  alertMessage.textContent = message;
  alertBox.style.display = "block";
}

function closeCustomAlert() {
  document.getElementById("customAlert").style.display = "none";
