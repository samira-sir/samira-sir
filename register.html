<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" type="image/x-icon" href="pyramid.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
    
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient(130deg, #FFFFFF 0%, #6284FF 33%, #FF0000 66%, #ffffff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 16px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding: 0 10px;
    }

    .input-field input::placeholder {
      color: #ccc;
    }

    .input-field input:focus::placeholder {
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .login-link {
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #efefef;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 20px;
      }
    }

    @keyframes move-background {
      from {
        transform: translate3d(0px, 0px, 0px);
      }
      to { 
        transform: translate3d(1000px, 0px, 0px);
      }
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1; /* Ensure this is behind the center container */
    }

    .stars {
      background: black url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: block;
      z-index: -3; /* Behind everything */
    }

    .twinkling {
      width: 10000px;
      height: 100%;
      background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/twinkling.png") repeat;
      background-size: 1000px 1000px;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -2; /* Behind the clouds but above stars */
      animation: move-background 70s linear infinite;
    }

    .clouds {
      width: 10000px;
      height: 100%;
      background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/clouds_repeat.png") repeat;
      background-size: 1000px 1000px;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 0; /* Behind the form but above stars and twinkling */
      animation: move-background 150s linear infinite;
    }

    img {
      height: 70vh;
      width: 70vh;
      position: absolute;
      z-index: 4;
      right: 20px;
    }

  </style>
</head>
<body> 

  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>මෙය පංති සඳහා සහභාගී වන සිසුන් සඳහා පමණි.This is only for students attending classes</strong>
  </div>
  
  <div class="background-container"></div>

  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>

  <div class="wrapper">
    <h1>Register</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbyIMewPYtfmcN5yxLjUMA6BheaqvXKS08BSkDI40QKqDFcQHamAbcxRmmsMsq9o1rdW/exec" onsubmit="return validateForm()">
      <label for="name">Username:</label>
      <div class="input-field">
        <input name="Name" type="text" id="name" placeholder="ඔබගේ මුල් නම" required>
      </div>

      <label for="password">Password:</label>
      <div class="input-field">
        <input name="Password" type="password" id="password" placeholder="ඔබ කැමති ඕනෑම මුරපදයක් (password)" required>
      </div>

      <label for="confirm_password">Confirm Password:</label>
      <div class="input-field">
        <input name="ConfirmPassword" type="password" id="confirm_password" placeholder="මුරපදය (password) තහවුරු කරන්න" required>
      </div>
      
      <label for="class">Class:</label>
      <div class="input-field">
        <input name="Class" type="text" id="class" placeholder="ඔබ සිටින පන්තිය" required>
      </div>

      <label for="subjects">Subjects:</label>
      <div class="input-field">
        <input name="Subjects" type="text" id="subjects" placeholder="ඔබ සම්බන්ධ වී ඇති විෂයයන් " required>
      </div>
      
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="log.html">Login here</a></p>
    </div>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      if (password != confirmPassword) {
        alert("Passwords do not match");
        return false; // Prevent form submission
      }
      redirectToIndex();
      return true; // Allow form submission
    }

    function redirectToIndex() {
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000); // Redirect after 1 second to allow form submission
    }
  </script>
</body>
</html>
