    <style>

       

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .main-video-container {
            flex: 1;
            margin-bottom: 20px;
            position: relative;
        }

        .main-video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
        }

        .main-vid-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .video-list-container {
            display: flex;
            flex-direction: column;
        }

        .list {
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .list-video {
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            pointer-events: none; /* Prevent interaction with the iframe */
        }

        .list-title {
            text-align: center;
            margin-top: 5px;
            font-size: 1em;
        }

        .active .list-title {
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .main-video-container {
                flex: 2;
                margin-right: 20px;
            }

            .video-list-container {
                flex: 1;
                overflow-y: auto;
                height: 80vh; /* Adjust height based on the viewport height */
            }

            .list {
                flex-direction: row;
                align-items: flex-start;
            }

            .list-video {
                width: 30%; /* Adjust width for larger screens */
            }

            .list-title {
                width: 70%;
                text-align: left;
                margin-top: 0;
                margin-left: 10px;
                font-size: 1em;
            }
        }

        @media (min-width: 1024px) {
            .main-video-container {
                margin-right: 30px;
            }

            .list-video {
                height: auto;
            }
        }
		.watermark {
    position: absolute;
    left: 3%; top: 3%;
    color: white;
    animation: 15s moving-watermark infinite;
}

@keyframes moving-watermark {
    0%   {left: 3%; top: 3%;}
    25% {left: 93%; top: 3%;}
    50% {left: 93%; top: 93%;}
    75% {left: 3%; top: 93%;}
    100% {left: 3%; top: 3%;}
}
footer {

            { video: 'https://www.youtube.com/embed/your-video-id-9', title: 'Not yet uploaded' }
        ];

        const videosListContainer = document.getElementById('videosList');
        const mainVideoContainer = document.querySelector('.main-video-container .main-video');
        const mainVideoTitle = document.querySelector('.main-video-container .main-vid-title');

        videosListContainer.innerHTML = videosList.map((item) => `
            <div class="list">
                <iframe src="${item.video}" class="list-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <h3 class="list-title">${item.title}</h3>
            </div>
        `).join('');

        const videoElements = document.querySelectorAll('.video-list-container .list');
        videoElements.forEach(videoElement => {
            const videoIframe = videoElement.querySelector('.list-video');
            videoElement.onclick = () => {
                videoElements.forEach(el => el.classList.remove('active'));
                videoElement.classList.add('active');
                const videoSrc = videoIframe.src;
                const videoTitle = videoElement.querySelector('.list-title').textContent;
                mainVideoContainer.src = videoSrc;
                mainVideoTitle.textContent = videoTitle;
            };
        });
        document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      const subjects = JSON.parse(localStorage.getItem('subjects'));

      if (username) {
        document.getElementById('greeting').textContent = `${username}`;

      }

      if (subjects) {
        const subjectsContainer = document.getElementById('subjects');
        subjects.forEach(subject => {
          const button = document.createElement('button');
          button.textContent = `${subject.grade} - ${subject.name}`;
          button.onclick = () => redirectToPage(subject.name, subject.grade);
          subjectsContainer.appendChild(button);
        });

        displayGoogleForms(subjects);
      }
    });

    </script>
