let currentQuestionIndex = 0;
let correctAnswers = 0;
let userAnswers = [];
let timer;
let timeLeft = 10;
let startTime;

function updateProgressBar() {
    const progressBar = document.getElementById('progress-bar');
    const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
    progressBar.style.width = progress + '%';
}

function loadQuestion() {
    clearInterval(timer);
    timeLeft = 10;
    document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

    if (currentQuestionIndex === 0) {
        startTime = new Date();
    }

    const questionDiv = document.getElementById('question');
    questionDiv.innerText = '';

    setTimeout(() => {
        const currentQuestion = questions[currentQuestionIndex];
        questionDiv.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        const shuffledOptions = [...currentQuestion.options];
        shuffle(shuffledOptions);

        shuffledOptions.forEach(optionText => {
            const option = document.createElement('div');
            option.className = 'option';
            option.innerText = optionText;
            option.setAttribute('data-answer', optionText === currentQuestion.correct ? 'correct' : 'incorrect');
            option.addEventListener('click', selectAnswer);
            optionsDiv.appendChild(option);
        });

        updateProgressBar();
        timer = setInterval(updateTimer, 1000);
    }, 100);
}

function updateTimer() {
    timeLeft--;
    document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
    if (timeLeft === 0) {
        clearInterval(timer);
        selectAnswer();
    }
}

function selectAnswer() {
    clearInterval(timer);
    const selectedOption = document.querySelector('.option:hover') || null;
    const answerText = selectedOption ? selectedOption.innerText : 'No Answer';
    const isCorrect = selectedOption && selectedOption.getAttribute('data-answer') === 'correct';

    if (selectedOption) {
        if (isCorrect) correctAnswers++;
    }

    userAnswers.push({
        question: questions[currentQuestionIndex].question,
        selectedAnswer: answerText,
        correctAnswer: questions[currentQuestionIndex].correct,
        isCorrect: selectedOption ? isCorrect : false
    });

    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function skipQuestion() {
    clearInterval(timer);
    userAnswers.push({
        question: questions[currentQuestionIndex].question,
        selectedAnswer: 'Skipped',
        correctAnswer: questions[currentQuestionIndex].correct,
        isCorrect: false
    });
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('timer').style.display = 'none';
    document.getElementById('skip-button').style.display = 'none';

    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = `<h2>Your Results</h2><p>You got ${correctAnswers} out of ${questions.length} correct.</p>`;

    const endTime = new Date();
    const timeTaken = Math.round((endTime - startTime) / 1000);

    userAnswers.forEach((answer, index) => {
        const answerDiv = document.createElement('div');
        answerDiv.className = answer.isCorrect ? 'correct-answer' : 'incorrect-answer';
        answerDiv.innerText = `${index + 1}. ${answer.question} - Your answer: ${answer.selectedAnswer} (Correct answer: ${answer.correctAnswer})`;
        summaryDiv.appendChild(answerDiv);
    });

    saveRecord(timeTaken, correctAnswers);

    document.getElementById('do-again-button').style.display = 'inline-block';
    document.getElementById('my-records-button').style.display = 'inline-block';
}

function saveRecord(timeTaken, score) {
    const records = JSON.parse(localStorage.getItem('quizRecords')) || [];
    records.push({
        date: new Date().toLocaleString(),
        timeTaken: `${timeTaken} seconds`,
        score: `${score}/${questions.length}`
    });
    localStorage.setItem('quizRecords', JSON.stringify(records));
}

function showRecords() {
    const records = JSON.parse(localStorage.getItem('quizRecords')) || [];
    const recordsTable = document.getElementById('records-table');
    recordsTable.innerHTML = `
        <tr>
            <th>Date</th>
            <th>Time Taken</th>
            <th>Score</th>
        </tr>
    `;
    records.forEach(record => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${record.date}</td>
            <td>${record.timeTaken}</td>
            <td>${record.score}</td>
        `;
        recordsTable.appendChild(row);
    });
    document.getElementById('records-container').style.display = 'block';
}

function closeRecords() {
    document.getElementById('records-container').style.display = 'none';
}

function clearRecords() {
    localStorage.removeItem('quizRecords');
    showRecords();
}

document.getElementById('do-again-button').addEventListener('click', () => {
    location.reload();
});

document.getElementById('my-records-button').addEventListener('click', showRecords);

document.getElementById('close-records').addEventListener('click', closeRecords);

document.getElementById('skip-button').addEventListener('click', skipQuestion);

// Add event listener for clear records button
document.getElementById('clear-records').addEventListener('click', clearRecords);

loadQuestion();

    </script>
