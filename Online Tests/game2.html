        options: [
            "‡∑É‡∑î‡∑Ö‡∂Ç ‡∂Ø‡∑í‡∑Å‡∑è ‡∂Ø‡∂ª‡∑ä‡∑Å‡∂ö‡∂∫",
            "‡∂∏‡∑è‡∂Ω‡∑í‡∂∏‡∑è‡∑Ä",
            "‡∂Ö‡∂±‡∑í‡∂Ω‡∂∏‡∑è‡∂±‡∂∫",

];



        
        shuffle(questions);
        
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 10;
        let startTime;
        
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }
        
        function loadQuestion() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
        
            if (currentQuestionIndex === 0) {
                startTime = new Date();
            }
        
            const questionDiv = document.getElementById('question');
            questionDiv.innerText = '';
        
            setTimeout(() => {
                const currentQuestion = questions[currentQuestionIndex];
                questionDiv.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        
                const optionsDiv = document.getElementById('options');
                optionsDiv.innerHTML = '';
        
                const shuffledOptions = [...currentQuestion.options];
                shuffle(shuffledOptions);
        
                shuffledOptions.forEach(optionText => {
                    const option = document.createElement('div');
                    option.className = 'option';
                    option.innerText = optionText;
                    option.setAttribute('data-answer', optionText === currentQuestion.correct ? 'correct' : 'incorrect');
                    option.addEventListener('click', selectAnswer);
                    optionsDiv.appendChild(option);
                });
        
                updateProgressBar();
                timer = setInterval(updateTimer, 1000);
            }, 100);
        }
        
        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
            if (timeLeft === 0) {
                clearInterval(timer);
                selectAnswer();
            }
        }
        
        function selectAnswer() {
            clearInterval(timer);
            const selectedOption = document.querySelector('.option:hover') || null;
            const answerText = selectedOption ? selectedOption.innerText : 'No Answer';
            const isCorrect = selectedOption && selectedOption.getAttribute('data-answer') === 'correct';
        
            if (selectedOption && isCorrect) {
                correctAnswers++;
            }
        
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                selectedAnswer: answerText,
                correctAnswer: questions[currentQuestionIndex].correct,
                isCorrect: selectedOption ? isCorrect : false
            });
        
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function skipQuestion() {
            clearInterval(timer);
            userAnswers.push({
                question: questions[currentQuestionIndex].question,
                selectedAnswer: 'Skipped',
                correctAnswer: questions[currentQuestionIndex].correct,
                isCorrect: false
            });
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function calculateLevel(starCount) {
            return Math.max(1, Math.round(starCount / 10));
        }
        
        function saveRecord(timeTaken, score) {
            const records = JSON.parse(localStorage.getItem('quizRecords')) || [];
            records.push({
                date: new Date().toLocaleString(),
                timeTaken: `${timeTaken} seconds`,
                score: `${score}/${questions.length}`
            });
            localStorage.setItem('quizRecords', JSON.stringify(records));
        }
        
        function showResults() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('timer').style.display = 'none';
    document.getElementById('skip-button').style.display = 'none';

    // Show the container after the quiz ends
    document.querySelector('.container').style.display = 'block';

    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = `<h2>Your Results</h2><p>You got ${correctAnswers} out of ${questions.length} correct.</p>`;

    const endTime = new Date();
    const timeTaken = Math.round((endTime - startTime) / 1000);

    userAnswers.forEach((answer, index) => {
        const answerDiv = document.createElement('div');
        answerDiv.className = answer.isCorrect ? 'correct-answer' : 'incorrect-answer';
        answerDiv.innerText = `${index + 1}. ${answer.question} - Your answer: ${answer.selectedAnswer} (Correct answer: ${answer.correctAnswer})`;
        summaryDiv.appendChild(answerDiv);
    });

    saveRecord(timeTaken, correctAnswers);
    addStars(correctAnswers);

    document.getElementById('do-again-button').style.display = 'inline-block';
    document.getElementById('my-records-button').style.display = 'inline-block';
}

        
        function addStars(amount) {
    const starCountElement = document.getElementById('star-count');
    
    // Retrieve current star count from local storage, default to 0 if not found
    let currentCount = parseInt(localStorage.getItem('starCount')) || 0;
    
    // Update star count
    currentCount += amount;
    
    // Calculate the level based on stars
    const level = Math.round((Math.sqrt((5 / 4 + currentCount) / 5)) - 0.5);

    
    // Save the updated star count and level in local storage
    localStorage.setItem('starCount', currentCount);
    localStorage.setItem('level', level);
    
    // Update the display
    starCountElement.textContent = `Stars: ${currentCount} | Level: ${level}`;
}

// Function to load star count and level on page load
function loadStarCountAndLevel() {
    const starCountElement = document.getElementById('star-count');
    
    // Get star count and level from local storage
    const storedStars = parseInt(localStorage.getItem('starCount')) || 0;
    const storedLevel = parseInt(localStorage.getItem('level')) || 1;
    
    // Display the star count and level
    starCountElement.textContent = `Stars: ${storedStars} | Level: ${storedLevel}`;
}

document.addEventListener('DOMContentLoaded', () => {
    // Load the star count and level when the page loads
    loadStarCountAndLevel();
    
    // Initialize and load the first question
    loadQuestion();
});

        
        function showRecords() {
            const records = JSON.parse(localStorage.getItem('quizRecords')) || [];
            const recordsTable = document.getElementById('records-table');
            recordsTable.innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Time Taken</th>
                    <th>Score</th>
                </tr>
            `;
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.timeTaken}</td>
                    <td>${record.score}</td>
                `;
                recordsTable.appendChild(row);
            });
            document.getElementById('records-container').style.display = 'block';
        }
        
        function closeRecords() {
            document.getElementById('records-container').style.display = 'none';
        }
        
        function clearRecords() {
            localStorage.removeItem('quizRecords');
            showRecords();
        }
        
        document.getElementById('do-again-button').addEventListener('click', () => {
            location.reload();
        });
        
        document.getElementById('my-records-button').addEventListener('click', showRecords);
        
        document.getElementById('close-records').addEventListener('click', closeRecords);
        
        document.getElementById('skip-button').addEventListener('click', skipQuestion);
        
        document.getElementById('clear-records').addEventListener('click', clearRecords);
        
        document.addEventListener('DOMContentLoaded', () => {
            const starCountElement = document.getElementById('star-count');
            const storedStars = localStorage.getItem('starCount');
            const storedLevel = localStorage.getItem('level');
            const starCount = storedStars ? parseInt(storedStars) : 0;
            const level = storedLevel ? parseInt(storedLevel) : calculateLevel(starCount);
        
            starCountElement.textContent = `Stars: ${starCount} | Level: ${level}`;
        
            // Initialize and load the first question
            loadQuestion();
        });
        </script>
