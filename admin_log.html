<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="pyramid.png">
  <title>Learn History,Geography & Civic with Samira sir</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background-image: linear-gradient(130deg, #FFFFFF 0%, #6284FF 33%, #FF0000 66%, #ffffff 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-repeat: no-repeat;
}
.glass {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width:100%;
            height: 100%;
        }
.center {
  width: 90%;
  max-width: 400px; /* Adjust maximum width as needed */
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
}

.center h1 {
  text-align: center;
  margin-bottom: 20px;
}

.txt_field {
  position: relative;
  margin-bottom: 20px;
}

.txt_field input {
  width: 100%;
  padding: 10px 5px;
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #adadad;
  outline: none;
}

.txt_field label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 16px;
  color: #adadad;
  transition: 0.3s;
}

.txt_field input:focus ~ label,
.txt_field input:valid ~ label {
  top: -5px;
  color: #2691d9;
  font-size: 12px;
}

.txt_field span::before {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -2px;
  left: 0;
  background: #2691d9;
  transition: 0.3s;
}

.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before {
  width: 100%;
}

.pass {
  display: block;
  margin: -10px 0 20px;
  color: #a6a6a6;
  cursor: pointer;
  text-align: right;
}

.pass:hover {
  text-decoration: underline;
}

input[type="submit"] {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 25px;
  background: #007bff;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

input[type="submit"]:hover {
  background: #0056b3;
}

.signup_link {
  text-align: center;
  margin-top: 20px;
}

.signup_link a {
  color: #2691d9;
  text-decoration: none;
}

.signup_link a:hover {
  text-decoration: underline;
}

.subjects {
  display: none;
  text-align: center;
  margin-top: 20px;
}

.subjects button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background 0.3s;
}

.subjects button:hover {
  background-color: #0056b3;
}

.greeting {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  color: white;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.dropdown {
  display: none;
  position: absolute;
  top: 60px;
  right: 20px;
  width: 200px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  border-radius: 5px;
  color: white;
  z-index: 1;
}

.dropdown.active {
  display: block;
}

.dropdown ul {
  list-style-type: none;
  padding: 0;
  margin: 10px;
}

.dropdown ul li {
  margin-bottom: 5px;
}

.logout {
  display: none;
  position: absolute;
  bottom: 20px;
  right: 20px;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  color: white;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .center {
    padding: 10px;
  }
  
  .txt_field {
    margin-bottom: 15px;
  }
  
  .pass {
    text-align: center;
    margin-top: 10px;
  }
  
  input[type="submit"] {
    font-size: 16px;
  }
  
  .signup_link {
    margin-top: 15px;
  }
}

  </style>

if (credentials[username] && credentials[username].password === password) {

  window.location.href = 'admin_page.html';

    }
  </script>
</head>
<body>
  <div class="glass">

</body>
</html>
