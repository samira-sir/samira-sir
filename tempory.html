<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Zoom Class Access</title>
    <link rel="icon" type="image/x-icon" href="images/coffee_logo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #12343b;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2d545e;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        #pin-form {
            margin-bottom: 20px;
            text-align: center;
        }

        #pin-input {
            padding: 10px;
            border: 2px solid #c89666;
            border-radius: 5px;
            font-size: 16px;
            color: #12343b;
        }

        #submit-btn {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #12343b;
            background-color: #e1b382;
            border: 2px solid #c89666;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #submit-btn:hover {
            background-color: #c89666;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .subject-btn {
            width: 90%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            color: #12343b;
            background-color: #e1b382;
            border: 2px solid #c89666;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .subject-btn:hover {
            background-color: #c89666;
            transform: scale(1.05);
        }

        footer {
            background-color: #2d545e;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .subject-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Temporary Zoom Class Access</h1>
    </header>
    <br><br><br>
    <div class="container">
        <form id="pin-form">
            <label for="pin-input">Enter your PIN:</label><br><br><br>
            <input type="text" id="pin-input" placeholder="Enter 4-digit PIN"><br><br><br>
            <button type="button" id="submit-btn">Submit</button>
        </form>

        <div id="subject-buttons" class="button-container hidden">
            <!-- Buttons will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>2025 Samira Ariyadasa<sup></su>&copy</sup> <br>Visit Main Page-<a href="https://samira-sir.github.io/samira-sir/">Learn History and Geography with Samira sir</a></p>
    </footer>

    <script>
        const pinMapping = {
            '7743': ['6-history'],
            '7764': ['6-geography'],
            '1286': ['6-history', '6-geography'],
            '6161': ['7-history'],
            '2221': ['7-geography'],
            '6196': ['7-history', '7-geography'],
            '7935': ['8-history'],
            '8162': ['8-geography'],
            '7649': ['8-history', '8-geography'],
            '3550': ['9-history'],
            '6890': ['9-geography'],
            '4652': ['9-history', '9-geography'],
            '4433': ['9-civic'],
            '6599': ['9-history', '9-civic'],
            '7139': ['9-geography', '9-civic'],
            '1201': ['9-history', '9-geography', '9-civic'],
            '5339': ['10-history'],
            '2654': ['10-geography'],
            '6326': ['10-history', '10-geography'],
            '3680': ['11-history'],
            '2202': ['11-geography'],
            '6800': ['11-history', '11-geography']
        };

        const pinForm = document.getElementById('pin-form');
        const pinInput = document.getElementById('pin-input');
        const subjectButtons = document.getElementById('subject-buttons');
        const submitBtn = document.getElementById('submit-btn');

        submitBtn.addEventListener('click', () => {
            const pin = pinInput.value;
            if (pinMapping[pin]) {
                pinForm.classList.add('hidden');
                subjectButtons.classList.remove('hidden');
                subjectButtons.innerHTML = '';

                pinMapping[pin].forEach(subject => {
                    const button = document.createElement('button');
                    button.classList.add('subject-btn');
                    button.textContent = subject;
                    subjectButtons.appendChild(button);
                });
            } else {
                alert('Invalid PIN. Please try again.');
            }
        });
    </script>
</body>
</html>
