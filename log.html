<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="pyramid.png">
  <link rel="stylesheet" href="chat bot/styles.css" />
  <title>Learn History, Geography & Civic with Samira Sir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url("https://www.codingnepalweb.com/demos/create-glassmorphism-login-form-html-css/hero-bg.jpg"), #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      overflow: hidden; /* Prevent scrolling */
    }
    .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
    .wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
    }

    .center h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .txt_field {
      position: relative;
      margin-bottom: 20px;
    }

    .txt_field input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5); /* Transparent border */
      outline: none;
      background: transparent; /* Transparent background */
      color: rgba(255, 255, 255, 0.8); /* Optional: to ensure text is visible */
    }

    .txt_field label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent; /* Transparent color */
      transition: 0.3s;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
      top: -5px;
      color: transparent; /* Keep label transparent when focused */
      font-size: 12px;
    }

    .txt_field span::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: #2691d9;
      transition: 0.3s;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before {
      width: 100%;
    }

    .pass {
      display: block;
      margin: -10px 0 20px;
      color: #a6a6a6;
      cursor: pointer;
      text-align: right;
    }

    .pass:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      border-radius: 50px;
      background: transparent;
      border-color: white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: black;
      color:white;
      border-color:white;
    }

    .signup_link {
      text-align: center;
      margin-top: 20px;
    }

    .signup_link a {
      color: #2691d9;
      text-decoration: none;
    }

    .signup_link a:hover {
      text-decoration: underline;
    }

    .subjects {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .subjects button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .subjects button:hover {
      background-color: #0056b3;
    }

    .greeting {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      z-index: 3; /* Ensure dropdown is above the clouds */
    }

    .dropdown.active {
      display: block;
    }

    .dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 10px;
    }

    .dropdown ul li {
      margin-bottom: 5px;
    }

    .logout {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .center {
        padding: 10px;
      }

      .txt_field {
        margin-bottom: 15px;
      }

      .pass {
        text-align: center;
        margin-top: 10px;
      }

      input[type="submit"] {
        font-size: 16px;
      }

      .signup_link {
        margin-top: 15px;
      }
    }

    #loading-circle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
    .login-link {
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #efefef;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="js/user.js"></script>
  <script>
    const blacklist = ["sanuka", "bannedUser2"]; // Add usernames to blacklist here

    async function validateForm(event) {
      event.preventDefault(); // Prevent the form from submitting

      const username = document.querySelector('input[name="text"]').value.toLowerCase();
      const password = document.querySelector('input[name="password"]').value;

      if (blacklist.includes(username)) {
        alert('Your account has been blacklisted.');
        localStorage.clear(); // Clear local storage
        return;
      }

      if (credentials[username] && credentials[username].password === password) {
        localStorage.setItem('currentUser', username);
        localStorage.setItem('subjects', JSON.stringify(credentials[username].subjects));
        localStorage.setItem('lastLogin', new Date().toISOString());
        alert('Login successful!');
        window.location.href = 'https://samira-sir.github.io/samira-sir/index.html'; // Redirect to main page
      } else {
        alert('Invalid username or password');
      }
    }

    function redirectToMainPage() {
      if (!localStorage.getItem('currentUser')) {
        window.location.href = 'https://samira-sir.github.io/samira-sir/index.html';
      }
    }

    window.onload = function() {
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        // Greet user and show subjects
        document.querySelector('.greeting').textContent = `Hello, ${currentUser}`;
        document.querySelector('.greeting').style.display = 'block';
        document.querySelector('.logout').style.display = 'block';
      }

      // Check local storage and redirect if empty
      redirectToMainPage();

      // Display loading screen
      const loadingCircle = document.getElementById('loading-circle');
      loadingCircle.style.display = 'flex';

      setTimeout(() => {
        loadingCircle.style.display = 'none';
      }, 2000); // Simulate loading time

      // Show form after loading
      document.querySelector('.wrapper').style.display = 'block';
    };

    function toggleDropdown() {
      document.querySelector('.dropdown').classList.toggle('active');
    }

    function logout() {
      localStorage.clear();
      window.location.href = '../index.html';
    }
  </script>
</head>
<body>
  <div id="loading-circle" style="display:none;">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <div class="wrapper" style="display:none;">
    <div class="center">
      <h1>Login</h1>
      <form id="loginForm" onsubmit="validateForm(event)">
        <div class="txt_field">
          <input type="text" name="text" required>
          <label>Username</label>
          <span></span>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required>
          <label>Password</label>
          <span></span>
        </div>
        <input type="submit" value="Login">
      </form>
      <div class="signup_link">
        Not a member? <a href="#">Signup</a>
      </div>
    </div>
    <div class="subjects">
      <!-- Subject buttons will be added here -->
    </div>
    <div class="greeting" style="display:none;" onclick="toggleDropdown()">
      Hello, User
    </div>
    <div class="dropdown">
      <ul>
        <li><button onclick="showSubjects()">Subjects</button></li>
        <li><button onclick="logout()">Logout</button></li>
      </ul>
    </div>
    <div class="logout" style="display:none;" onclick="logout()">
      Logout
    </div>
  </div>
  <div class="login-link">
    <a href="login.html">Back to login</a>
  </div>
</body>
</html>
