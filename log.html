<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="pyramid.png">
  <title>Learn History, Geography & Civic with Samira Sir</title>
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient(130deg, #FFFFFF 0%, #6284FF 33%, #FF0000 66%, #ffffff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      overflow: hidden; /* Prevent scrolling */
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
      z-index: 2; /* Make sure the form appears above the clouds */
    }

    .center h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .txt_field {
      position: relative;
      margin-bottom: 20px;
    }

    .txt_field input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5); /* Transparent border */
      outline: none;
      background: transparent; /* Transparent background */
      color: rgba(255, 255, 255, 0.8); /* Optional: to ensure text is visible */
    }

    .txt_field label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent; /* Transparent color */
      transition: 0.3s;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
      top: -5px;
      color: transparent; /* Keep label transparent when focused */
      font-size: 12px;
    }

    .txt_field span::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: #2691d9;
      transition: 0.3s;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before {
      width: 100%;
    }

    .pass {
      display: block;
      margin: -10px 0 20px;
      color: #a6a6a6;
      cursor: pointer;
      text-align: right;
    }

    .pass:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    .signup_link {
      text-align: center;
      margin-top: 20px;
    }

    .signup_link a {
      color: #2691d9;
      text-decoration: none;
    }

    .signup_link a:hover {
      text-decoration: underline;
    }

    .subjects {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .subjects button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .subjects button:hover {
      background-color: #0056b3;
    }

    .greeting {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      z-index: 3; /* Ensure dropdown is above the clouds */
    }

    .dropdown.active {
      display: block;
    }

    .dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 10px;
    }

    .dropdown ul li {
      margin-bottom: 5px;
    }

    .logout {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .center {
        padding: 10px;
      }

      .txt_field {
        margin-bottom: 15px;
      }

      .pass {
        text-align: center;
        margin-top: 10px;
      }

      input[type="submit"] {
        font-size: 16px;
      }

      .signup_link {
        margin-top: 15px;
      }
    }

    @keyframes move-background {
      from {
        transform: translate3d(0px, 0px, 0px);
      }
      to { 
        transform: translate3d(1000px, 0px, 0px);
      }
    }

    @-webkit-keyframes move-background {
      from {
        transform: translate3d(0px, 0px, 0px);
      }
      to { 
        transform: translate3d(1000px, 0px, 0px);
      }
    }

    @-moz-keyframes move-background {    
      from {
        transform: translate3d(0px, 0px, 0px);
      }
      to { 
        transform: translate3d(1000px, 0px, 0px);
      }
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1; /* Ensure this is behind the center container */
    }

    .stars {
      background: black url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png) repeat;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: block;
      z-index: -4; /* Ensure stars are behind the clouds */
    }

    .twinkling {
      width: 10000px;
      height: 100%;
      background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/twinkling.png") repeat;
      background-size: 1000px 1000px;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -3; /* Ensure twinkling is behind the form but above stars */
      animation: move-background 70s linear infinite;
    }

    .clouds {
      width: 10000px;
      height: 100%;
      background: transparent url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/clouds_repeat.png") repeat;
      background-size: 1000px 1000px;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1; /* Ensure clouds are behind the form but above stars and twinkling */
      animation: move-background 200s linear infinite;
    }

    .loading-icon {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
      z-index: 4; /* Ensure the loading icon is above all other elements */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
  </div>
  <div class="center">
    <div class="wrapper">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="txt_field">
          <input type="text" id="username" name="username" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
      </form>
      <div class="loading-icon" id="loadingIcon"></div> <!-- Loading icon -->
      <div class="greeting" id="greeting"></div>
      <div class="subjects" id="subjects"></div>
      <div class="logout" id="logout">Logout</div>
      <div class="dropdown" id="dropdown">
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loadingIcon = document.getElementById('loadingIcon');
      const greeting = document.getElementById('greeting');
      const subjects = document.getElementById('subjects');
      const logoutButton = document.getElementById('logout');
      const dropdown = document.getElementById('dropdown');

      // Check if user is already logged in
      if (localStorage.getItem('username')) {
        showUserInterface();
      }

      // Handle form submission
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        loadingIcon.style.display = 'block'; // Show loading icon
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simulate a server request
        setTimeout(() => {
          // Example validation logic
          if (username === 'validuser' && password === 'validpass') {
            localStorage.setItem('username', username);
            localStorage.setItem('subjects', JSON.stringify(['History', 'Geography']));
            showUserInterface();
          } else {
            alert('Invalid username or password');
          }
          loadingIcon.style.display = 'none'; // Hide loading icon
        }, 2000); // Simulate a delay
      });

      // Function to show user interface after successful login
      function showUserInterface() {
        const username = localStorage.getItem('username');
        const subjectsList = JSON.parse(localStorage.getItem('subjects'));
        
        greeting.textContent = `Hello, ${username}`;
        greeting.style.display = 'block';
        
        subjects.innerHTML = '';
        subjectsList.forEach(subject => {
          const button = document.createElement('button');
          button.textContent = subject;
          subjects.appendChild(button);
        });
        subjects.style.display = 'block';
        logoutButton.style.display = 'block';
        loginForm.style.display = 'none';
      }

      // Handle logout
      logoutButton.addEventListener('click', function() {
        localStorage.removeItem('username');
        localStorage.removeItem('subjects');
        loginForm.style.display = 'block';
        greeting.style.display = 'none';
        subjects.style.display = 'none';
        logoutButton.style.display = 'none';
      });

      // Toggle dropdown visibility
      greeting.addEventListener('click', function() {
        dropdown.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
