<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Learn History, Geography & Civic with Samira Sir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color:black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-repeat: no-repeat;
      overflow: hidden; /* Prevent scrolling */
      background-image: url(recording/back.jpg);
    }
 .alert {
      padding: 20px;
      background-color: #f44336;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
    .wrapper {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.2);
      position: relative; /* Ensure it stacks above background layers */
       /* Make sure the form appears above the clouds */
    }

    .center h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .txt_field {
      position: relative;
      margin-bottom: 20px;
    }

    .txt_field input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5); /* Transparent border */
      outline: none;
      background: transparent; /* Transparent background */
      color: rgba(255, 255, 255, 0.8); /* Optional: to ensure text is visible */
    }

    .txt_field label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: transparent; /* Transparent color */
      transition: 0.3s;
    }

    .txt_field input:focus ~ label,
    .txt_field input:valid ~ label {
      top: -5px;
      color: transparent; /* Keep label transparent when focused */
      font-size: 12px;
    }

    .txt_field span::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: #2691d9;
      transition: 0.3s;
    }

    .txt_field input:focus ~ span::before,
    .txt_field input:valid ~ span::before {
      width: 100%;
    }

    .pass {
      display: block;
      margin: -10px 0 20px;
      color: #a6a6a6;
      cursor: pointer;
      text-align: right;
    }

    .pass:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      
      border-radius: 50px;
      background: transparent;
      border-color: white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: black;
      color:white;
      border-color:white;
    }

    .signup_link {
      text-align: center;
      margin-top: 20px;
    }

    .signup_link a {
      color: #2691d9;
      text-decoration: none;
    }

    .signup_link a:hover {
      text-decoration: underline;
    }

    .subjects {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
        a.inline-button {
            display: inline-block;
            background: linear-gradient(135deg, #add8e6, #ffffff);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }

        a.inline-button:hover {
            background: linear-gradient(135deg, #87ceeb, #d3d3d3);
            transform: scale(1.05);
        }
    .subjects button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .subjects button:hover {
      background-color: #0056b3;
    }

    .greeting {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      z-index: 3; /* Ensure dropdown is above the clouds */
    }

    .dropdown.active {
      display: block;
    }

    .dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 10px;
    }

    .dropdown ul li {
      margin-bottom: 5px;
    }

    .logout {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .center {
        padding: 10px;
      }

      .txt_field {
        margin-bottom: 15px;
      }

      .pass {
        text-align: center;
        margin-top: 10px;
      }

      input[type="submit"] {
        font-size: 16px;
      }

      .signup_link {
        margin-top: 15px;
      }
    }

  

    #loading-circle {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #007bff;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
     .login-link {
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #efefef;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
 document.addEventListener('DOMContentLoaded', () => {
    const usernameField = document.querySelector('input[name="text"]');
    const passwordField = document.querySelector('input[name="password"]');

    const savedUsername = localStorage.getItem('username');
    const savedPassword = localStorage.getItem('password');

    if (savedUsername && savedPassword) {
        usernameField.value = savedUsername;
        passwordField.value = savedPassword;

        validateForm(new Event('submit'));
    }
});

async function validateForm(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Trim leading and trailing spaces from the username and password
    const username = document.querySelector('input[name="text"]').value.trim().toLowerCase();
    const password = document.querySelector('input[name="password"]').value.trim();

    // Check if username is in the blacklist
    if (blacklist.includes(username)) {
        alert('Your account has been blocked.');
        localStorage.clear(); // Clear local browser storage
        return; // Stop further execution
    }

    if (credentials[username] && credentials[username].password === password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', username);
        localStorage.setItem('password', password); // Store the password
        localStorage.setItem('subjects', JSON.stringify(credentials[username].subjects));

        // Capture current date and time
        const now = new Date();
        const timeString = now.toISOString(); // ISO 8601 format

        // Get starCount from local storage
        const starCount = localStorage.getItem('starCount') || 0; // Default to 0 if not found

        // Send data to Google Sheets
        const formData = new FormData();
        formData.append('Email', ''); // Add the email field if you have it
        formData.append('Name', username);
        formData.append('Time', timeString);
        formData.append('StarCount', starCount); // Add the starCount

        // Show loading animation
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading-circle';
        loadingDiv.innerHTML = '<div class="spinner"></div>';
        document.body.appendChild(loadingDiv);

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyGNqBqdLWTKr-3OM7deo8P8YoeW6iTA5Q-ilI9xDtONklD6G7ESdKKmavHZJFjD9fOQg/exec', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = 'page.html'; // Redirect to the desired page
            } else {
                alert('There was an issue with your submission.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error with your submission.');
        } finally {
            document.body.removeChild(loadingDiv);
        }
    } else {
        alert('Invalid password.');
    }
}

</script>
